apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels: 
      app: myapp
      type: front-end
spec:
  replicas: 4
  selector:
      matchLabels:
        app: myapp
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: nginx-container
        image: nginx  
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
  





